name: Review Marketplace

on:
  workflow_call:
    inputs:
      review-command:
        type: string
        default: "run"
        required: true
      pull-request-number:
        type: string
        required: true

jobs:
  action:
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run AI Review
        uses: Nikita-Filonov/ai-review@v0.59.0
        env:
          AI_REVIEW_CONFIG_FILE_YAML: ./ci/review/config.yaml

          LLM__HTTP_CLIENT__API_TOKEN: ${{ secrets.OPENAI_API_KEY }}
          VCS__HTTP_CLIENT__API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          VCS__PIPELINE__OWNER: ${{ github.repository_owner }}
          VCS__PIPELINE__REPO: ${{ github.event.repository.name }}
          VCS__PIPELINE__PULL_NUMBER: ${{ inputs.pull-request-number }}
        with:
          review-command: ${{ inputs.review-command }}

      - name: Upload AI Review artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ai-review-artifacts
          path: ./artifacts
          retention-days: 7

    runs-on: ubuntu-latest
